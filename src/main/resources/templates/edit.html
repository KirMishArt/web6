<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
    <style>
        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
            color: #9f9f9f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 30px;
            text-align: center;
            display: inline-block;
        }
        form label {
            font-size: 20px;
            font-weight: 300;
            margin-bottom: 10px;
            display: block;
        }
        form input[type="text"] {
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 10px 20px;
            display: block;
            width: 100%;
            margin-bottom: 10px;
            border: none;
            color: #9f9f9f;
            font-size: 20px;
            font-weight: 300;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<form th:action="@{/people/{id}(id=${person.id})}" th:object="${person}" method="post">
    <input type="hidden" name="_method" value="patch" />
    <label for="name">Enter Name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="surname">Enter Surname: </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div class="error" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
    <br/>
    <label for="second_name">Enter Second Name: </label>
    <input type="text" th:field="*{second_name}" id="second_name"/>
    <div class="error" th:if="${#fields.hasErrors('second_name')}" th:errors="*{second_name}">Second Name Error</div>
    <br/>
    <label for="email">Enter Email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
